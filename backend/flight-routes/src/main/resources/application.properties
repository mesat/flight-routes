# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:flightroutes
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Redis Configuration
# Redis server host
spring.data.redis.host=localhost
# Redis server port
spring.data.redis.port=6379
spring.data.redis.username=msakarya
# Redis password (if any)
spring.data.redis.password=
# Redis database index
spring.data.redis.database=0
# Connection timeout in milliseconds
spring.data.redis.timeout=60000
# Connection establishment timeout
spring.data.redis.connect-timeout=10000
# Redis client implementation (lettuce or jedis)
spring.data.redis.client-type=lettuce

# Cache Configuration
# Use Redis as cache implementation
spring.cache.type=redis
# Cache entry TTL in milliseconds (10 minutes)
spring.cache.redis.time-to-live=600000
# Whether to cache null values
spring.cache.redis.cache-null-values=true
# Whether to use prefix for cache keys
spring.cache.redis.use-key-prefix=true
# Prefix for cache keys
spring.cache.redis.key-prefix=flightroutes

# JWT Configuration
jwt.secret=your-secret-key-here
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.thy.flightroutes=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true